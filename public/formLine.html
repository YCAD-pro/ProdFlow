<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script/sc_add_line.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Form to add a line</title>
</head>
<body>
<!-- HEAD -->
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Saphony</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboard.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/formLine.html">Create Line</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- CONTENT -->
<div class="container mt-5">
  <form class="row gy-2 gx-3 align-items-center">
    <div class="col-auto">
      <label class="visually-hidden" for="prodMinInput">Name</label>
      <input type="text"
             class="form-control"
             id="prodMinInput"
             name="pMin"
             placeholder="Products/minute">
    </div>
    <div class="col-auto">
      <label class="visually-hidden" for="lineNumInput">Name</label>
      <input type="text"
             class="form-control"
             id="lineNumInput"
             name="lNum"
             placeholder="Line Number :">
    </div>
    <div class="col-auto">
      <label class="visually-hidden" for="autoSizingSelect">Preference</label>
      <select class="form-select" id="autoSizingSelect">
        <option selected>Choose site</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col-auto">
      <button id="subBtn" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
</body>
</html>
