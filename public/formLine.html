<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/script/sc_add_line.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/script/bootstrap.min.js"></script>
    <title>Form to add a line</title>
</head>
<body>
<!-- HEAD -->
<div id="menu"></div>
<!-- CONTENT -->
<div class="container mt-5">
  <h2>Add line Prod to a site</h2>
  <form class="row gy-2 gx-3 align-items-center" id="login-form">
    <div class="col-auto">
      <label class="visually-hidden" for="prodMinInput">Name</label>
      <input type="text"
             class="form-control"
             id="prodMinInput"
             name="pMin"
             placeholder="Products/minute">
    </div>
    <div class="col-auto">
      <label class="visually-hidden" for="lineNumInput">Name</label>
      <input type="text"
             class="form-control"
             id="lineNumInput"
             name="lNum"
             placeholder="Line Number :">
    </div>
    <div class="col-auto">
      <label class="visually-hidden" for="selectSite">Preference</label>
      <select class="form-select" id="selectSite" name="site_name_select">
        <option selected>Choose site</option>
      </select>
    </div>
    <div class="col-auto">
      <button id="subBtn" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
<script src="/script/loadMenu.js"></script>
</body>
</html>
